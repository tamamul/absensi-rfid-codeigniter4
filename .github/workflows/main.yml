name: CI4 PHPUnit + Minimal Deploy ZIP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deploy:
    name: Build, Test & Create Minimal ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: phpunit
          extensions: intl, json, mbstring, mysqlnd, xml

      - name: Run PHPUnit (lalu lanjut walau gagal)
        run: vendor/bin/phpunit --coverage-text || true

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          # Copy core CI4 folders
          for f in app system writable; do
            if [ -d "$f" ]; then cp -r "$f" deploy/; fi
          done
          # Copy .env if exists
          if [ -f .env ]; then cp .env deploy/.env; fi
          # Copy DB dummy if exists
          if [ -f database/dummy.sql ]; then cp database/dummy.sql deploy/database.sql; fi
          # Move public files to root of deploy
          for f in public/*; do
            cp -r "$f" deploy/
          done
          echo "Deploy folder prepared:"
          ls -R deploy

      - name: Create ZIP package
        run: |
          cd deploy
          zip -r ../rfidc4-deploy.zip ./*
          cd ..
          ls -l rfidc4-deploy.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci4-minimal-deploy
          path: rfidc4-deploy.zip
