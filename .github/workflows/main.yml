name: PHPUnit + Build CI4 ZIP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    name: Build, Test & Package CI4
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer, phpunit
          extensions: intl, json, mbstring, mysqlnd, xdebug, xml, sqlite3
          coverage: xdebug

      - name: Install zip (for packaging)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-text || true
        # `|| true` supaya workflow tetap lanjut walau ada 1 test gagal

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          # Copy CI4 folders
          for f in app public system writable tests; do
            if [ -d "$f" ]; then cp -r "$f" deploy/; fi
          done
          # Copy .env if exists
          if [ -f .env ]; then cp .env deploy/.env; fi
          # Copy dummy DB if exists
          if [ -f database/dummy.sql ]; then cp database/dummy.sql deploy/database.sql; fi
          echo "Deploy folder contents:"
          ls -R deploy

      - name: Create ZIP package
        run: |
          cd deploy
          zip -r ../project-deploy.zip ./*
          cd ..
          ls -l project-deploy.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci4-project-deploy
          path: project-deploy.zip
