name: CI4 PHPUnit + Full Deploy ZIP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deploy:
    name: Build, Test & Create Full ZIP
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP 8 + tools
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer, phpunit
          extensions: intl, json, mbstring, mysqlnd, xml, xdebug

      # 3️⃣ Install zip
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      # 4️⃣ Install composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --no-interaction --prefer-dist --optimize-autoloader

      # 5️⃣ Run PHPUnit (lanjut walau gagal)
      - name: Run PHPUnit
        run: vendor/bin/phpunit --coverage-text || true

      # 6️⃣ Prepare deploy folder (full)
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          # Copy core CI4 folders
          for f in app system writable vendor; do
            if [ -d "$f" ]; then cp -r "$f" deploy/; fi
          done
          # Copy .env
          if [ -f .env ]; then cp .env deploy/.env; fi
          # Copy database dummy
          if [ -f database/dummy.sql ]; then cp database/dummy.sql deploy/database.sql; fi
          # Move public files to root of deploy folder
          for f in public/*; do
            cp -r "$f" deploy/
          done
          echo "Deploy folder prepared:"
          ls -R deploy

      # 7️⃣ Create ZIP
      - name: Create ZIP package
        run: |
          cd deploy
          zip -r ../rfidc4-full-deploy.zip ./*
          cd ..
          ls -l rfidc4-full-deploy.zip

      # 8️⃣ Upload ZIP artifact
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci4-full-deploy
          path: rfidc4-full-deploy.zip
